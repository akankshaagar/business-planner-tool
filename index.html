<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Planner Tool</title>
    <style>
      /* Simple styling */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Business Planner Tool</h1>
    <form id="businessForm">
      <div class="form-group">
        <label for="businessType">Select Business Type:</label>
        <select id="businessType" name="businessType" required>
          <option value="newBusiness">New Business</option>
          <option value="existingBusiness">Existing Business</option>
          <option value="newProduct">New Product</option>
          <option value="newCategory">New Category</option>
        </select>
      </div>

      <!-- Dynamic Fields will be inserted here -->
      <div id="dynamicFields"></div>

      <button type="submit" id="submitButton" style="display: none">
        Submit now
      </button>
    </form>
    <div id="status"></div>
    <!-- Status messages will appear here -->

    <script>
      const businessTypeElement = document.getElementById("businessType");
      const dynamicFieldsElement = document.getElementById("dynamicFields");
      const submitButton = document.getElementById("submitButton");
      const statusDiv = document.getElementById("status");

      const formFields = {
        newBusiness: [
          { label: "Business Name", name: "businessName", type: "text" },
          { label: "Founder", name: "founder", type: "text" },
        ],
        existingBusiness: [
          { label: "Current Revenue", name: "currentRevenue", type: "number" },
          { label: "Current Team Size", name: "teamSize", type: "number" },
        ],
        newProduct: [
          { label: "Product Name", name: "productName", type: "text" },
          { label: "Target Audience", name: "targetAudience", type: "text" },
        ],
        newCategory: [
          { label: "Category Name", name: "categoryName", type: "text" },
          { label: "Market Size", name: "marketSize", type: "number" },
        ],
      };

      businessTypeElement.addEventListener("change", () => {
        const selectedType = businessTypeElement.value;

        console.log("Business type selected:", selectedType); // Log selected business type
        generateFields(selectedType);
      });

      function generateFields(type) {
        dynamicFieldsElement.innerHTML = "";
        const fields = formFields[type];
        console.log("Generating fields for:", type); // Log fields generation

        fields.forEach((field) => {
          const formGroup = document.createElement("div");
          formGroup.classList.add("form-group");

          const label = document.createElement("label");
          label.textContent = field.label;
          formGroup.appendChild(label);

          const input = document.createElement("input");
          input.type = field.type;
          input.name = field.name;
          input.required = true;
          formGroup.appendChild(input);

          dynamicFieldsElement.appendChild(formGroup);
        });

        submitButton.style.display = "block";
      }

      generateFields(businessTypeElement.value);

      // file updates: Decs1 debug mode code.js working now2;

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwB8ndhUnIp-Om10efOfNr6mwAy6EDoPnkwGnMmZhgLZXuH2nyItGhd-sqT53YiMx-o/exec";

      const form = document.getElementById("businessForm");
      const messageDiv = document.createElement("div");
      form.after(messageDiv);

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Show loader or processing message
        document.getElementById("status").innerText = "Submitting...";

        console.log("Form submission started"); // Log form submission start

        const formData = new FormData(form);
        const jsonData = {};

        // Convert form data to JSON object
        formData.forEach((value, key) => {
          jsonData[key] = value;
        });

        console.log("Form is being submitted");
        console.log(jsonData); // Log the data before submitting

        fetch(scriptURL, {
          method: "POST",
          redirect: "follow",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(jsonData), // Convert form data to JSON
        })
          .then((response) => response.json())
          .then((response) => {
            console.log("Response received:", response); // Log the response from Google Apps Script
            if (response.status === "success") {
              statusDiv.innerText = "Form submitted successfully!";
            } else {
              statusDiv.innerText = "Error: " + response.message;
              console.error("Error:", response.message); // Log the error message
            }
          })
          .then((data) => {
            console.log("Data received:", data);
          })
          .catch((error) => {
            statusDiv.innerText =
              "Error! Something went wrong, please try again.";
            console.error("Fetch error:", error); // Log fetch error
          });

        console.log("Form is being submitted");
        console.log(new FormData(form)); // Check form data
      });
    </script>
  </body>
</html>
